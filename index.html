<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <title>Blanko Project</title>
</head>
<body>
  <header class="header">
    <div class="container header__content">
      <div class="header__info">
        <a class="header__logo" href="/"></a>
        <span class="header__divider"></span>
        <a class="header__mail" href="mailto:mail@blanko.com">mail@blanko.com</a>
      </div>
  
      <nav class="header__navigation">
        <div class="header__mobile-menu" id="burgerMenu">
          <span class="icon icon__burger icon__maskburger icon-white"></span>
        </div>

        <ul class="header__list" id="headerList">
          <div class="header__mobile-menu" id="closeMenu">
            <span class="icon icon__close icon-white"></span>
          </div>
          
          <li class="header__item">
            <a class="header__link" href="#">Landing</a>
            <span class="icon icon__arrow-down icon-white"></span>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">All pages</a>
            <span class="icon icon__arrow-down icon-white"></span>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">Template</a>
            <span class="icon icon__arrow-down icon-white"></span>
          </li>
          <li class="header__item">
            <span class="header__divider"></span>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">Sign up</a>
            <span class="icon icon__arrow-down icon-white"></span>
          </li>
          <li class="header__item">
            <a class="header__link header__buttonlink" href="#">Purchase template</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <script src="/scripts/index.js"></script>
</body>
</html>
