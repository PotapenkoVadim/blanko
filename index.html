<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <title>Blanko Project</title>
</head>
<body>
  <header class="header">
    <div class="container header__content">
      <div class="header__info">
        <a class="header__logo" href="/"></a>
        <span class="header__divider"></span>
        <a class="header__mail" href="mailto:mail@blanko.com">mail@blanko.com</a>
      </div>
  
      <nav class="header__navigation">
        <div class="header__mobile-menu" id="burgerMenu">
          <span class="icon icon__burger icon__maskburger icon_white"></span>
        </div>

        <ul class="header__list" id="headerList">
          <div class="header__mobile-menu" id="closeMenu">
            <span class="icon icon__close icon_white"></span>
          </div>
          
          <li class="header__item">
            <a class="header__link" href="#">Landing</a>
            <span class="icon icon__arrow-down icon_white"></span>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">All pages</a>
            <span class="icon icon__arrow-down icon_white"></span>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">Template</a>
            <span class="icon icon__arrow-down icon_white"></span>
          </li>
          <li class="header__item">
            <span class="header__divider"></span>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">Sign up</a>
            <span class="icon icon__arrow-down icon_white"></span>
          </li>
          <li class="header__item">
            <a href="#" class="button button__link button_coral">Other templates</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <article class="section section-coral">
      <div class="container section__content">
        <div class="section__col">
          <h1 class="section__title">Blanko template</h1>
          <div class="section__description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Odio mauris porttitor amet volutpat.</div>
          <div class="section__action">
            <button class="button button_black">Purchase template</button>
            <button class="button button_white">Other templates</button>
          </div>

          <div class="section__review review">
            <div class="review__star-rate">
              <span class="icon icon__filled-star icon_black"></span>
              <span class="icon icon__filled-star icon_black"></span>
              <span class="icon icon__filled-star icon_black"></span>
              <span class="icon icon__filled-star icon_black"></span>
              <span class="icon icon__filled-star icon_black"></span>
            </div>
            <div class="review__text">
              “Working with the Mabel template has been a breeze from start to finish.”
            </div>
            <div class="review__info">
              <span class="review__rate-score">Rated 5/5</span>
              <span class="review__reviers-count">- 129 Reviews</span>
            </div>
          </div>
        </div>

        <div class="section__col">
          <div class="section__poster-container">
            <img class="section__poster" src="/static/main-image.png" >
          </div>
        </div>
      </div>
    </article>
  </main>

  <script src="/scripts/index.js"></script>
</body>
</html>
